<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/book-grid.css?anything=stopcache17" />
    <title>Search Results</title>
  </head>
  <body>
      <div class="nav_top">
          <h3 class="search_header">Search results:</h3>
          <a href="/search"><button class="btn_neg">Back to search</button></a>
      </div>
      <div class="grid-container">
    {% for book in books["work"] %}
    <div id="book" class="card text-white bg-warning mb-3">
        <div class="card-header text">
            <a title="See book details" class="text" >
                {{ book.best_book.title }}
            </a>
        </div>
        <div class="card-body">
            {% if book.best_book.image_url %}
                <img id="bookImage" src="{{ book.best_book.image_url }}"
                        title="{{ book.best_book.title }}" alt="{{ book.best_book.title }}"/>
            {% else %}
                <img width="60%" height="70%" src="../static/default-book-cover.jpg"
                        title="{{ book.best_book.title }}" alt="{{ book.best_book.title }}"/>
            {% endif %}
            <h4 class="card-title"></h4>
            <p class="card-text">
                {% if book.best_book.author.name %}
                    {% for author in book.best_book.author.name %}
                        <span id="author" class="badge badge-primary text">{{ author }}&nbsp;</span>
                    {% endfor %}
                {% endif %}
            </p>
            <br><a href="{{ url_for('bookDetails', book_id=book.best_book.id['#text']) }}"><button class="btn_neg" type="submit">Rate this book</button></a>
        </div>
    </div>
{% endfor %}

</div>
</body>
</html>
