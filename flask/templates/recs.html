<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/book-grid.css?anything=stopcache17" />
    <title>Search Results</title>
  </head>
  <body>
      <div class="nav_top">
          <h3 class="search_header">Search results:</h3>
          <a href="/search"><button class="btn_neg">Back to search</button></a>
      </div>
      <div class="grid-container">
    {% for book in books %}
    <div id="book" class="card text-white bg-warning mb-3">
        <div class="card-header text">
            <a title="See book details" class="text" >
                {{ book.title }}
            </a>
        </div>
        <div class="card-body">
            {% if x.image_url %}
                <img id="bookImage" src="{{ book.image_url }}"
                        title="{{ book.title }}" alt="{{ book.title }}"/>
            {% else %}
                <img width="60%" height="70%" src="../static/default-book-cover.jpg"
                        title="{{ book.title }}" alt="{{ book.title }}"/>
            {% endif %}
        </div>
    </div>
{% endfor %}

</div>
</body>
</html>
