<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css?anything=stopcache51" />
    <title>Please create an account</title>
  </head>
  <body>
    <h2>Register</h2>
    <div class = "container_signin">
      <div class="container_toregister">
        <small>For returning users, <a href='/sign-in'>please sign in with your username/password here</a>.</h3>
      </div>
      <div class="container">
        <h3>Welcome! Thank you for visiting the site.</h3>
      </div>
      <div class="container_creds">
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/register" method="POST">
          <div class="form-group">
            <h5>Please pick a username</h5>
            <input
              type="text"
              name="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
              <h5>Please pick a password</h5>
              <input
                type="text"
                name="password"
                placeholder="Password"
              />
          </div>
          <input type="submit" value="Register" class="btn" />
        </form>
      </div>
    </div>
  </body>
</html>
