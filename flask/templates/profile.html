<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/book-grid.css?anything=stopcache23" />
    <title>Profile</title>
  </head>
  <body>
      <div class="nav_top">
          <h3 class="profile_header">Welcome to your profile, <strong>{{username}}</strong>:</h3>
          <a href = "/sign-out"><button class="btn_neg" type="submit">Sign Out </button></a>
      </div>

      <div class="container-header">
          Welcome to the book recommender service. This application uses Goodreads
          data and ratings to compute book recommendations.
      </div>

      <div class="button-container">
        <a href="/search"><button class="btn_neg">Rate Books That You've Read</button></a>
      </div>
      <div class = "container-around">
        <h3>Here are the books you've rated so far:</h3>
          <div class="grid-container">
                {% for books in recs['work'] %}
                    <div id="book" class="card text-white bg-warning mb-3">
                        <div class="card-header text">
                            <a title="See book details" class="text" >
                                {{ books.book_title }}
                            </a>
                        </div>
                        <div class="card-body">
                            <img id="bookImage" src="{{ books.image_url }}" title="{{ books.book_title }}" alt="{{ books.book_title }}"/>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
