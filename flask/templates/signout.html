<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css?anything=stopcache60" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <title>Please sign out</title>
  </head>
  <body>
    <div class="container">
      <h5 id="loading-message">Loading profile...</h5>
      <img id="loading" class="col-sm-3 col-sm-offset-4" src="{{ url_for('static',
      filename='loader_fnl.gif') }}">
    <h5 id="areyousure">Are you sure you want to sign out?</h5>
    <div class="button_container" id="yesnocont">
      <form action="/sign-out" method="POST">
        <input type="submit" value="Yes" class="btn btn-danger" />
      </form>
      <a href = "/profile" onclick="loading();"><button class="btn btn-success">No</button></a>
    </div>
    </div>
    <script>
      $("#loading").hide();
      $("#loading-message").hide();
      function loading(){
        $("#loading").show();
        $("#loading-message").show();
        $("#areyousure").hide();
        $("#yesnocont").hide();     
      }
    </script>
  </body>
</html>
